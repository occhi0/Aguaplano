<!DOCTYPE html>
<html lang="it">

<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    line-height: 1.6;
  }
  h1 {
    font-size: 1.8rem;
  }
  #now-playing {
    font-weight: bold;
    margin: 1rem 0;
  }
  button {
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #222;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquaplano - Bar Musicale</title>
</head>
<body>
  <h1>Aquaplano</h1>
  <p>Benvenuto nel bar musicale galleggiante di occhi0.<br>
  Clicca su <strong>Avvia Playlist</strong> per iniziare il viaggio.</p>

  <h3 id="now-playing">ðŸŽ¶ Nessun brano in riproduzione</h3>

  <audio id="player" controls style="width: 100%; max-width: 500px;"></audio>
  <br><br>
  <button onclick="startPlaylist()">ðŸŽµ Avvia Playlist</button>

  <script>
    const playlist = [
      { title: 'Aguaplano', file: 'Aguaplano.mp3' },
      { title: 'Baci senza memoria', file: 'Baci senza memoria.mp3' },
      { title: 'Languida', file: 'Languida.mp3' },
      { title: 'Paso doble', file: 'Paso doble.mp3' },
      { title: 'Max', file: 'Max.mp3' }
    ];

    let current = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');

    function playCurrentTrack() {
      const track = playlist[current];
      player.src = track.file;
      nowPlaying.textContent = `ðŸŽ¶ In riproduzione: ${track.title}`;
      player.play();
    }

    function startPlaylist() {
      current = 0;
      playCurrentTrack();
    }

    player.addEventListener('ended', () => {
      current++;
      if (current < playlist.length) {
        playCurrentTrack();
      } else {
        nowPlaying.textContent = 'ðŸŽµ Playlist terminata.';
      }
    });
  </script>
</body>
</html>
