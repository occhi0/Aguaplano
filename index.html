<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquaplano - Bar Musicale</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      line-height: 1.6;
    }
    button {
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    #now-playing {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Aquaplano</h1>
  <p>Benvenuto nel bar musicale galleggiante di Anton.<br>
  Clicca su <strong>Avvia Playlist</strong> per iniziare il viaggio.</p>

  <h3 id="now-playing">üé∂ Nessun brano in riproduzione</h3>

  <audio id="player" controls style="width: 100%; max-width: 500px;"></audio>
  <br><br>

  <button onclick="startPlaylist()">‚ñ∂Ô∏è Avvia Playlist</button>
  <button onclick="previousTrack()">‚èÆÔ∏è Indietro</button>
  <button onclick="nextTrack()">‚è≠Ô∏è Avanti</button>

  <script>
    const playlist = [
      { title: 'Aguaplano', file: 'Aguaplano.mp3' },
      { title: 'Baci senza memoria', file: 'Baci senza memoria.mp3' },
      { title: 'Languida', file: 'Languida.mp3' },
      { title: 'Paso doble', file: 'Paso doble.mp3' },
      { title: 'Max', file: 'Max.mp3' }
    ];

    let current = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');

    function playCurrentTrack() {
      const track = playlist[current];
      player.src = track.file;
      nowPlaying.textContent = `üé∂ In riproduzione: ${track.title}`;
      player.play();
    }

    function startPlaylist() {
      current = 0;
      playCurrentTrack();
    }

    function nextTrack() {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      }
    }

    function previousTrack() {
      if (current > 0) {
        current--;
        playCurrentTrack();
      }
    }

    player.addEventListener('ended', () => {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      } else {
        nowPlaying.textContent = 'üéµ Playlist terminata.';
      }
    });
  </script>

</body>
</html>
