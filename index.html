<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aguaplano di Paolo Conte - Playlist</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background: #0d1b2a;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px #000;
    }

    #now-playing {
      margin: 1.5rem 0;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px #000;
    }

    audio {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #003566;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 85, 170, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #001f3f;
      transform: scale(1.05);
    }

    .cover {
      margin-top: 2rem;
    }

    .cover img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border: 4px solid #001f3f;
      box-shadow: 0 0 20px rgba(0, 85, 170, 0.4);
    }
  </style>
</head>
<body>

  <h1>Aguaplano</h1>
  <p><em>di Paolo Conte</em></p>
  <p id="now-playing">üé∂ Nessun brano in riproduzione</p>

  <audio id="player" controls></audio>

  <div>
    <button onclick="startPlaylist()">‚ñ∂Ô∏è Avvia Playlist</button>
    <button onclick="previousTrack()">‚èÆÔ∏è Indietro</button>
    <button onclick="nextTrack()">‚è≠Ô∏è Avanti</button>
  </div>

  <div class="cover">
    <img src="Aguaplano.jpg" alt="Copertina Aguaplano">
  </div>

  <script>
    const playlist = [
      { title: 'Aguaplano', file: 'Aguaplano.mp3' },
      { title: 'Baci senza memoria', file: 'Baci senza memoria.mp3' },
      { title: 'Languida', file: 'Languida.mp3' },
      { title: 'Paso doble', file: 'Paso doble.mp3' },
      { title: 'Max', file: 'Max.mp3' }
    ];

    let current = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');

    function playCurrentTrack() {
      const track = playlist[current];
      player.src = track.file;
      nowPlaying.textContent = `üé∂ In riproduzione: ${track.title}`;
      player.play();
    }

    function startPlaylist() {
      current = 0;
      playCurrentTrack();
    }

    function nextTrack() {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      }
    }

    function previousTrack() {
      if (current > 0) {
        current--;
        playCurrentTrack();
      }
    }

    player.addEventListener('ended', () => {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      } else {
        nowPlaying.textContent = 'üéµ Playlist terminata.';
      }
    });
  </script>

</body>
</html>
