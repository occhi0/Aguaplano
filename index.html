<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist - Aguaplano</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 1.5rem;
      background: #fdfdfd;
      color: #222;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #now-playing {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 1.2rem 0;
    }
    audio {
      width: 100%;
      max-width: 600px;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <h1>Aguaplano - Playlist</h1>
  <p id="now-playing">üé∂ Nessun brano in riproduzione</p>

  <audio id="player" controls></audio>
  <br>
  <button onclick="startPlaylist()">‚ñ∂Ô∏è Avvia Playlist</button>
  <button onclick="previousTrack()">‚èÆÔ∏è Indietro</button>
  <button onclick="nextTrack()">‚è≠Ô∏è Avanti</button>

  <script>
    const playlist = [
      { title: 'Aguaplano', file: 'Aguaplano.mp3' },
      { title: 'Baci senza memoria', file: 'Baci senza memoria.mp3' },
      { title: 'Languida', file: 'Languida.mp3' },
      { title: 'Paso doble', file: 'Paso doble.mp3' },
      { title: 'Max', file: 'Max.mp3' }
    ];

    let current = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');

    function playCurrentTrack() {
      const track = playlist[current];
      player.src = track.file;
      nowPlaying.textContent = `üé∂ In riproduzione: ${track.title}`;
      player.play();
    }

    function startPlaylist() {
      current = 0;
      playCurrentTrack();
    }

    function nextTrack() {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      }
    }

    function previousTrack() {
      if (current > 0) {
        current--;
        playCurrentTrack();
      }
    }

    player.addEventListener('ended', () => {
      if (current < playlist.length - 1) {
        current++;
        playCurrentTrack();
      } else {
        nowPlaying.textContent = 'üéµ Playlist terminata.';
      }
    });
  </script>

</body>
</html>
